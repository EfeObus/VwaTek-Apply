# Deploy Web Frontend to Google Cloud Storage
name: Deploy Frontend

on:
  push:
    branches: [main]
    paths:
      - 'webApp/**'
      - 'shared/**'
  workflow_dispatch:  # Manual trigger

env:
  JAVA_VERSION: '17'

jobs:
  build-and-deploy:
    name: Build & Deploy Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'gradle'
          
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        
      - name: Build WebApp (Production)
        run: ./gradlew :webApp:jsBrowserDistribution --no-daemon
        
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'
          
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: vwatek-apply
          
      - name: Deploy to Cloud Storage
        run: |
          gsutil -m rsync -r -d webApp/build/dist/js/productionExecutable/ gs://vwatek-apply-frontend/
          echo "Frontend deployed to: https://storage.googleapis.com/vwatek-apply-frontend/index.html"
