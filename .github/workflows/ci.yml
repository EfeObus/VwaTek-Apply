# VwaTek Apply - Continuous Integration Pipeline
# Runs on every push and pull request

name: CI - Build & Test

on:
  push:
    branches: [main, develop, 'feature/**']
  pull_request:
    branches: [main, develop]

env:
  JAVA_VERSION: '17'
  GRADLE_VERSION: '8.5'

jobs:
  # ============================================
  # Build and Test Backend
  # ============================================
  backend:
    name: Backend Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'gradle'
          
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
            
      - name: Build Backend
        run: ./gradlew :backend:build -x test --no-daemon
        
      - name: Run Backend Tests
        run: ./gradlew :backend:test --no-daemon
        continue-on-error: true
        
      - name: Upload Backend Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: backend/build/libs/*.jar
          retention-days: 7

  # ============================================
  # Build and Test Shared Module
  # ============================================
  shared:
    name: Shared Module Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'gradle'
          
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        
      - name: Build Shared Module (JS only)
        run: ./gradlew :shared:compileKotlinJs :shared:jsJar -x test --no-daemon
        
      - name: Run Shared JS Tests
        run: ./gradlew :shared:jsTest --no-daemon
        continue-on-error: true

  # ============================================
  # Build Web Application
  # ============================================
  webapp:
    name: WebApp Build
    runs-on: ubuntu-latest
    needs: shared
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'gradle'
          
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        
      - name: Clean npm/yarn cache
        run: |
          rm -rf build/js/node_modules
          rm -rf build/js/yarn.lock
          
      - name: Build WebApp (Development)
        uses: nick-fields/retry@v2
        with:
          timeout_minutes: 15
          max_attempts: 3
          retry_wait_seconds: 30
          command: ./gradlew :webApp:jsBrowserDevelopmentWebpack --no-daemon
        
      - name: Build WebApp (Production)
        uses: nick-fields/retry@v2
        with:
          timeout_minutes: 15
          max_attempts: 3
          retry_wait_seconds: 30
          command: ./gradlew :webApp:jsBrowserDistribution --no-daemon
        
      - name: Upload WebApp Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: webapp-build
          path: webApp/build/dist/js/productionExecutable/
          retention-days: 7

  # ============================================
  # Security Scan
  # ============================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [backend, webapp]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true
        
      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  # ============================================
  # Code Quality
  # ============================================
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          
      - name: Run ktlint
        run: ./gradlew ktlintCheck --no-daemon
        continue-on-error: true
        
      - name: Run detekt
        run: ./gradlew detekt --no-daemon
        continue-on-error: true
