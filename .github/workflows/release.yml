# VwaTek Apply - Release Pipeline
# Creates releases and deploys to production

name: Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true

env:
  PROJECT_ID: vwatek-apply
  REGION: us-central1

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'
          
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        
      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            echo "version=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          fi
          
      - name: Update version in build files
        run: |
          VERSION=${{ steps.version.outputs.version }}
          sed -i "s/version = \".*\"/version = \"$VERSION\"/" build.gradle.kts
          
      - name: Build all modules
        run: |
          ./gradlew :backend:build -x test --no-daemon
          ./gradlew :webApp:jsBrowserDistribution --no-daemon
          
      - name: Create release artifacts
        run: |
          mkdir -p release
          cp backend/build/libs/*.jar release/
          cd webApp/build/dist/js/productionExecutable && zip -r ../../../../../release/webapp.zip . && cd -
          
      - name: Upload Release Artifacts
        uses: softprops/action-gh-release@v1
        if: github.event_name == 'release'
        with:
          files: |
            release/*.jar
            release/webapp.zip
            
      - name: Trigger Deployment
        uses: peter-evans/repository-dispatch@v2
        with:
          event-type: deploy-release
          client-payload: '{"version": "${{ steps.version.outputs.version }}"}'
