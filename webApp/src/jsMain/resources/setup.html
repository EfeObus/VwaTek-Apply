<!DOCTYPE html>
<html>
<head>
    <title>VwaTek Apply - API Key Setup</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            background: #f5f7fa;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.07);
        }
        h1 { color: #1976D2; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 500; }
        input { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid #e5e7eb; 
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            background: #1976D2;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover { background: #1565C0; }
        .success { color: #4CAF50; margin-top: 20px; display: none; }
    </style>
</head>
<body>
    <div class="card">
        <h1>VwaTek Apply Setup</h1>
        <p>Enter your Gemini API key to enable AI features.</p>
        
        <div class="form-group">
            <label for="apiKey">Gemini API Key</label>
            <input type="password" id="apiKey" placeholder="Enter your API key">
        </div>
        
        <button onclick="saveApiKey()">Save API Key</button>
        
        <p class="success" id="successMsg">API key saved! You can now use VwaTek Apply.</p>
    </div>
    
    <script>
        function saveApiKey() {
            const apiKey = document.getElementById('apiKey').value;
            if (apiKey) {
                const settings = { gemini_api_key: apiKey };
                localStorage.setItem('vwatek_settings', JSON.stringify(settings));
                document.getElementById('successMsg').style.display = 'block';
                setTimeout(() => {
                    window.location.href = '/';
                }, 1500);
            }
        }
        
        // Check if key already exists
        const existing = localStorage.getItem('vwatek_settings');
        if (existing) {
            try {
                const parsed = JSON.parse(existing);
                if (parsed.gemini_api_key) {
                    document.getElementById('apiKey').value = parsed.gemini_api_key;
                }
            } catch (e) {}
        }
    </script>
</body>
</html>
