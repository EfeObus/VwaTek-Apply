<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Login - VwaTek Apply</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a66c2 0%, #004182 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        .container {
            background: white;
            border-radius: 16px;
            padding: 48px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        .logo {
            width: 60px;
            height: 60px;
            margin-bottom: 24px;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 16px;
            color: #0a66c2;
        }
        p {
            color: #666;
            margin-bottom: 24px;
            line-height: 1.5;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e1e1e1;
            border-top-color: #0a66c2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c00;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
        }
        .success {
            background: #efe;
            border: 1px solid #cfc;
            color: #060;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <svg class="logo" viewBox="0 0 24 24" fill="#0a66c2">
            <path d="M19 3a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h14m-.5 15.5v-5.3a3.26 3.26 0 0 0-3.26-3.26c-.85 0-1.84.52-2.32 1.3v-1.11h-2.79v8.37h2.79v-4.93c0-.77.62-1.4 1.39-1.4a1.4 1.4 0 0 1 1.4 1.4v4.93h2.79M6.88 8.56a1.68 1.68 0 0 0 1.68-1.68c0-.93-.75-1.69-1.68-1.69a1.69 1.69 0 0 0-1.69 1.69c0 .93.76 1.68 1.69 1.68m1.39 9.94v-8.37H5.5v8.37h2.77z"/>
        </svg>
        
        <div id="loading">
            <h1>Authenticating with LinkedIn</h1>
            <div class="spinner"></div>
            <p>Please wait while we complete your sign-in...</p>
        </div>
        
        <div id="success" class="hidden">
            <h1>Success!</h1>
            <div class="success">You've been authenticated successfully.</div>
            <p>This window will close automatically...</p>
        </div>
        
        <div id="error" class="hidden">
            <h1>Authentication Failed</h1>
            <div class="error" id="error-message">An error occurred during authentication.</div>
            <p>Please close this window and try again.</p>
        </div>
    </div>
    
    <script>
        (function() {
            const params = new URLSearchParams(window.location.search);
            const code = params.get('code');
            const state = params.get('state');
            const error = params.get('error');
            const errorDescription = params.get('error_description');
            
            function showElement(id) {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('success').classList.add('hidden');
                document.getElementById('error').classList.add('hidden');
                document.getElementById(id).classList.remove('hidden');
            }
            
            if (error) {
                showElement('error');
                document.getElementById('error-message').textContent = 
                    errorDescription || error || 'Authentication was cancelled or failed.';
            } else if (code) {
                // Success - the popup parent will detect this URL and extract the code
                showElement('success');
                
                // Also try to close after a short delay
                setTimeout(function() {
                    window.close();
                }, 1500);
            } else {
                showElement('error');
                document.getElementById('error-message').textContent = 
                    'No authorization code received from LinkedIn.';
            }
        })();
    </script>
</body>
</html>
